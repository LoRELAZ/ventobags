            <h1 class="display-4">Contact</h1>
          </div>
          <hr style="width:100%", size="5", color=black>  

             <div class="container contact mt-4">
            <div class="row">
              <div class="col-md-3 background">
                <div class="contact-info">
                  <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                  <h2>Contact Us</h2>
                  <h4>We would love to hear from you !</h4>
                </div>
              </div>
              <div class="col-md-9">
                <div class="contact-form">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">First Name:</label>
                    <div class="col-sm-10">          
                    <input type="text" class="form-control mt-1" id="fname" placeholder="Enter First Name" name="fname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2 mt-1" for="lname">Last Name:</label>
                    <div class="col-sm-10">          
                    <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2 mt-1" for="email">Email:</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2 mt-1" for="comment">Comment:</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                  </div>
                  <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10 mt-3">
                    <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
